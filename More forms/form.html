<!DOCTYPE html>
<html>
<head>
<title>Page 1</title>
</head>
<body>
<form>
  <label for="firstName">First Name:</label><br>
  <input type="text" id="firstName" name="firstName" placeholder="Search..."><br>
  <p>First Name must be at least 2 characters</p>

  <label for="lastName">Last Name:</label><br>
  <input type="text" id="lastName" name="lastName" placeholder="Search..."><br>
  <p>Last Name must be at least 2 characters</p>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Search..."><br>
  <p>Email must be at least 2 characters</p>

  <label for="password">Confirm Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Search..."><br>

  <label for="confirmPassword">Password:</label><br>
  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Search..."><br>
  <p>Password must be at least 8 characters</p>
  <p>Passwords must match</p>

  <input type="submit" value="Submit">
</form> 
</body>
